Java:
  start_rule: compilationUnit
  allow_file_statements: false
  preamble_type:
    - PackageDeclaration
    - ImportDeclaration
  class_type:
    - TypeDeclaration
  in_block_type:
    - ClassBodyDeclaration
    - BlockStatement
  overrides:
    - name: ClassBodyDeclaration
      child_node_type: MethodDeclaration
      child_level: 2
      location: method

Python3: 
  start_rule: file_input
  allow_file_statements: true
  preamble_type: []
  class_type: []
  in_block_type:
    - Simple_stmt
    - Compound_stmt
  overrides:
    - name: Compound_stmt
      child_node_type: Classdef
      child_level: 1
      location: class
    - name: Compound_stmt
      child_node_type: Funcdef
      child_level: 1
      location: method

